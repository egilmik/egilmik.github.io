<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easter Hunt</title>
  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.toLowerCase();
      if (input === "husafjellet") {
        window.location.href = "nr3.html";
      } else {
        alert("Wrong answer! Try again.");
      }
    }
  </script>
</head>
<body>
  <h1>Neste ledetråd finner dere ved å finne det røde merket på kartet</h1>
  <img src="kart.jpg" alt="Easter Bunny" width="300" />
  <p>Skriv det som står på skiltet i krysset inn i boksen under</p>
  <input type="text" id="answer" placeholder="Skriv koden her" />
  <button onclick="checkAnswer()">Neste</button>
</body>
</html>
